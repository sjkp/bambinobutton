<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bambino Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="css/style.min.css" rel="stylesheet" />
    <link href="css/menu.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script>
            (function (i, s, o, g, r, a, m) {

    <script type="text/x-handlebars-template" id="language-menu-tpl">    
        <li id="allsongs"><a><div class="img"/><span>All languages (World)</span></a></li>
        {{#.}}
        <li id="{{lcid}}"><a><div class="img"/><span>{{languagelocal}} - {{language}} ({{country}})</span></a></li>
        {{/.}}
    </script>
    <script type="text/x-handlebars-template" id="feedback-tmpl">
        <h1>Feedback</h1>

        <p>
            Help us by giving your feedback to expand the collection of songs, requesting new languages or just ideas for further development! 
        We can’t thank you enough and remember that you’re awesome!
        </p>
        <textarea id="feedbacktext" placeholder="Please send suggestions for improvements here." rows="7" />
        <br />
        <button id="sendfeedback">Send</button>
        <span id="feedbackresponse"></span>
    </script>
    <script type="text/x-handlebars-template" id="about-tmpl">
        <h1>About</h1>
        <p>
            Bambino button gives children the possibility to listen to children songs from all over the world. Note that all content and copyrights belongs to the representative artists and record companies. We encourage you to buy it if you or your children likes it and appreciative the hardworking people behind this lovely music! We condemn any misuse of this product and it was not the intention of bambino button. Thank you in advance. With that being said, hope that Bambino button brings joy to your family.
        </p>
    </script>
<script type="text/x-handlebars-template" id="index-tmpl">
   
      <img src="img/logo.png" width="320px" />
            <div id="loading">
                <h1>Loading ...</h1>
            </div>

            <div id="bambinobutton"></div>
            <h1 id="label"></h1>
            <div>
                <input id="animation" type="checkbox"  /><label for="animation">animation</label>
                <input id="continuesplay" type="checkbox" checked="checked"/><label for="continuesplay">continuously play</label>
            </div>         
                  
</script>
<script type="text/x-handlebars-template" id="buy-tmpl">
    <h1>Full access by donation</h1>
    <p>
        {{text}}
    </p>
    <button id="buyfullaccess" {{disabled}}>{{buttontext}}</button>
</script>
    <script type="text/x-handlebars-template" id="appstore-tmpl">
        <div class="appstores">
            <a href="https://play.google.com/store/apps/details?id=dk.sjkp.bambinobutton" title="Get it on Google Play">
                <img alt="Get it on Google Play" src="https://developer.android.com/images/brand/en_generic_rgb_wo_45.png" />
            </a>
            <a href="#" target="itunes_store" title="Soon available on itunes">
                <img src="http://r.mzstatic.com/images/web/linkmaker/badge_appstore-lrg.gif" alt="Bambino Button" style="border: 0;" /></a>
        </div>
    </script>
</head>
<body>
    <input type="checkbox" name="handler-right" class="handler" id="handler-right" onclick="null" />
    <input type="checkbox" name="handler-left" class="handler" id="handler-left" onclick="null" />

    <div id="menu">
        <ul id="languagemenu" class="menu">

        </ul>
    </div>
    <div id="settings">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Feedback">Feedback</a></li>
            <li><a href="#Buy">Full access by donation</a></li>
        </ul>
    </div>

  
    <audio id="player" autoplay="autoplay"></audio>
    <div id="wrapper">
        
           <p id="button">
                <span id="right">Settings <i class="icon-large icon-cog"></i></span>
                <span id="left"><i class="icon-large icon-globe"></i> Select Languages</span>
            </p>

        <div id="page-1" class="center">
                       
        </div>
    </div>
</body>
